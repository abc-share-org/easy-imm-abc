---
#======================================
#   Profiles -> Domain - Variables
#======================================
ABC:
  profiles:
    domain:
# UCS Domain #1 at DC1
      - name: Prof_Dom_ucsdom1                              # ABC this is the UCS Domain profile for DC1
        description: ucsdom1 UCS Domain Profile
        action: No-op                                       # ABC Change to Deploy when ready to deploy, update serial numbers below
        ldap_policy: Pol_LDAP_RICH                          # ABC from policies/management.ezi.yaml edit for your environment
        network_connectivity_policy: Pol_NetCon_dns
        ntp_policy: Pol_NTP_ntp                             # ABC from policies/management.ezi.yaml edit for your environment
        port_policies:
          - Pol_port_ucsdom1-a                              # ABC Port Policy from policies/port.ezi.yaml
          - Pol_port_ucsdom1-b
        serial_numbers:
          - unknown                                         # ABC replace unknown with the actual serial numbers of the Fabric Interconnects
          - unknown
        snmp_policy: Pol_SNMP_snmp                          # ABC from policies/management.ezi.yaml edit for your environment
        switch_control_policy: Pol_SwCtl_sw-ctrl            # ABC from policies/domain.ezi.yaml
        system_qos_policy: Pol_QOS_qos                      # ABC from policies/domain.ezi.yaml
        vlan_policies:
          - Pol_VLAN_dc1-vlans                              # ABC DC1 FI VLANs list from policies/vlan.ezi.yaml
        vsan_policies:
          - Pol_vsan_vsan-a                                 # ABC from policies/vsan.ezi.yaml -- most likely unused
          - Pol_vsan_vsan-b
# UCS Domain #2 at DC2
      - name: Prof_Dom_ucsdom2                              # ABC this is the UCS Domain profile for DC2
        description: dom2 UCS Domain Profile
        action: No-op
        ldap_policy: Pol_LDAP_RICH
        network_connectivity_policy: Pol_NetCon_dns
        ntp_policy: Pol_NTP_ntp
        port_policies:
          - Pol_port_ucsdom2-a
          - Pol_port_ucsdom2-b
        serial_numbers:
          - unknown
          - unknown
        snmp_policy: Pol_SNMP_snmp
        switch_control_policy: Pol_SwCtl_sw-ctrl
        system_qos_policy: Pol_QOS_qos
        vlan_policies:
          - Pol_VLAN_dc2-vlans
        vsan_policies:
          - Pol_vsan_vsan-a
          - Pol_vsan_vsan-b
