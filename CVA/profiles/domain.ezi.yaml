---
#======================================
#   Profiles -> Domain - Variables
#======================================
ABC:
  profiles:
    domain:
# UCS Domain #1 at DC1
      - name: Prof_Dom_ucsdom1
        description: dom1 UCS Domain Profile
        action: No-op
        ldap_policy: Pol_LDAP_RICH
        network_connectivity_policy: Pol_NetCon_dns
        ntp_policy: Pol_NTP_ntp
        port_policies:
          - Pol_port_ucsdom1-a
          - Pol_port_ucsdom1-b
        serial_numbers:
          - unknown
          - unknown
        snmp_policy: Pol_SNMP_snmp
        switch_control_policy: Pol_SwCtl_sw-ctrl
        system_qos_policy: Pol_QOS_qos
        vlan_policies:
          - Pol_vlan_aci-vlans
        vsan_policies:
          - Pol_vsan_vsan-a
          - Pol_vsan_vsan-b
# UCS Domain #2 at DC2
      - name: Prof_Dom_dom2-1
        description: dom2-1 UCS Domain Profile
        action: No-op
        ldap_policy: Pol_LDAP_RICH
        network_connectivity_policy: Pol_NetCon_dns
        ntp_policy: Pol_NTP_ntp
        port_policies:
          - Pol_port_dom2-1-a
          - Pol_port_dom2-1-b
        serial_numbers:
          - unknown
          - unknown
        snmp_policy: Pol_SNMP_snmp
        switch_control_policy: Pol_SwCtl_sw-ctrl
        system_qos_policy: Pol_QOS_qos
        vlan_policies:
          - Pol_vlan_aci-vlans
        vsan_policies:
          - Pol_vsan_vsan-a
          - Pol_vsan_vsan-b
