---
#=======================================
#   Profiles -> Chassis - Variables
#=======================================
ABC:
  profiles:
    chassis:
# DC1 chassis
      - action: No-op                             # ABC action can be Deploy, No-op or Unassign. Use Deploy when ready and change serial number
        imc_access_policy: Pol_IMCAccess_ucsdom1  # ABC from policies/management.ezi.yaml edit for your environment
        power_policy: Pol_power_9508              # ABC from policies/environment.ezi.yaml edit for your environment
        snmp_policy: Pol_SNMP_snmp                # ABC from policies/environment.ezi.yaml edit for your environment
        targets:
          - description: ucsdom1-1 UCS Chassis Profile
            name: Prof_chass_ucsdom1-1            # ABC Chassis profile name
            serial_number: unknown                # ABC replace with the actual serial number of the Chassis and use action: Deploy
        thermal_policy: 'Pol_Thermal_9508'        # ABC from policies/environment.ezi.yaml edit for your environment
# DC2 Chassis
      - action: No-op
        imc_access_policy: Pol_IMCAccess_ucsdom2
        power_policy: Pol_power_9508
        snmp_policy: Pol_SNMP_snmp
        targets:
          - description: ucsdom2-1 UCS Chassis Profile
            name: Prof_chass_ucsdom2-1
            serial_number: unknown                # ABC replace unknown with the actual serial number of the Chassis
        thermal_policy: 'Pol_Thermal_9508'
