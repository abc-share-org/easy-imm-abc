#================================================
#   Policies -> LAN Connectivity - Variables
#================================================
ABC:
  policies:
    lan_connectivity:
      - description: aci-lcp LAN Connectivity Policy
        enable_azure_stack_host_qos: false
        name: Pol_lan_con_aci-lcp
        target_platform: FIAttached
        vnics:
          - ethernet_adapter_policy: Pol_eth_adapter_VMware
            ethernet_network_control_policy: Pol_eth_net_ctrl_both
            ethernet_network_group_policies:
              - Pol_eth_net_group_aci-mgmt
            ethernet_qos_policy: Pol_eth_qos_silver
            mac_address_pools:
              - Pool_mac_mgmt-a
              - Pool_mac_mgmt-b
            names:
              - Pool_mac_mgmt-a
              - Pool_mac_mgmt-b
            placement:
              pci_order:
                - 2
                - 3
          - ethernet_adapter_policy: Pol_eth_adapter_VMware
            ethernet_network_control_policy: Pol_eth_net_ctrl_both
            ethernet_network_group_policies:
              - Pol_eth_net_group_aci-migration
            ethernet_qos_policy: Pol_eth_qos_bronze
            mac_address_pools:
              - Pool_mac_migration-a
              - Pool_mac_migration-b
            names:
              - Pool_mac_migration-a
              - Pool_mac_migration-b
            placement:
              pci_order:
                - 4
                - 5
          - ethernet_adapter_policy: Pol_eth_adapter_VMware
            ethernet_network_control_policy: Pol_eth_net_ctrl_both
            ethernet_network_group_policies:
              - Pol_eth_net_group_aci-storage
            ethernet_qos_policy: Pol_eth_qos_platinum
            mac_address_pools:
              - Pool_mac_storage-a
              - Pool_mac_storage-b
            names:
              - Pool_mac_storage-a
              - Pool_mac_storage-b
            placement:
              pci_order:
                - 6
                - 7
          - ethernet_adapter_policy: Pol_eth_adapter_VMware
            ethernet_network_control_policy: Pol_eth_net_ctrl_both
            ethernet_network_group_policies:
              - Pol_eth_net_group_aci-dvs
            ethernet_qos_policy: Pol_eth_qos_gold
            mac_address_pools:
              - Pool_mac_dvs-a
              - Pool_mac_dvs-b
            names:
              - Pool_mac_dvs-a
              - Pool_mac_dvs-b
            placement:
              pci_order:
                - 8
                - 9
