#========================================
#   Policies -> Ethernet - Variables
#========================================
ABC:
  policies:
    ethernet_adapter:
      - adapter_template: Win-AzureStack
        description: Win-AzureStack Ethernet Adapter
        name: Pol_EthAdapt_Win-AzureStack
      - adapter_template: VMware
        description: VMware Ethernet Adapter
        name: Pol_EthAdapt_VMware
    ethernet_network_control:
      - cdp_enable: true
        description: cdp Ethernet Network Control Policy
        lldp_enable_receive: true
        lldp_enable_transmit: true
        name: Pol_EthNetCtl_both
      - cdp_enable: true
        description: cdp Ethernet Network Control Policy
        name: Pol_EthNetCtl_cdp
      - description: lldp Ethernet Network Control Policy
        lldp_enable_receive: true
        lldp_enable_transmit: true
        name: Pol_EthNetCtl_lldp
    ethernet_network_group:
      # DC1 Ethernet Network Group Policies
      - name: Pol_EthNetGroup_DC1-VLANs                             # ABC Ethernet Network Group Policy - allowed VLANs on uplinks
        description: DC1 VLANs
        allowed_vlans: 100-103,1000-1003,2000-2003                  # ABC change these VLANs to match the Pol_VLAN_dc1-vlans
        native_vlan: 1
      # DC2 Ethernet Network Group Policies
      - name: Pol_EthNetGroup_DC2-VLANs                           # ABC this is the name of the policy
        description: DC2 VLANs
        allowed_vlans: 100-103,1000-1003,2000-2003                # ABC change these VLANs to match the Pol_VLAN_dc2-vlans
        native_vlan: 1
    ethernet_qos:
      - description: Best Effort Ethernet QoS Policy          # ABC this is the description
        mtu: 9000
        name: Pol_EthQoS_best-effort                          # ABC this is the name of the policy
        priority: Best Effort
      - description: Bronze Ethernet QoS Policy               # ABC this is the description
        mtu: 9000
        name: Pol_EthQoS_bronze                               # ABC this is the name of the policy
        priority: Bronze
      - description: Gold Ethernet QoS Policy                 # ABC this is the description
        mtu: 9000
        name: Pol_EthQoS_gold                                 # ABC this is the name of the policy
        priority: Gold
      - description: Platinum Ethernet QoS Policy             # ABC this is the description
        mtu: 9000
        name: Pol_EthQoS_platinum                             # ABC this is the name of the policy
        priority: Platinum
      - description: Silver Ethernet QoS Policy               # ABC this is the description
        mtu: 9000
        name: Pol_EthQoS_silver                               # ABC this is the name of the policy
        priority: Silver


