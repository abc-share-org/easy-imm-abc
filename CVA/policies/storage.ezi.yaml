#=======================================
#   Policies -> Storage - Variables
#=======================================
ABC:
  policies:
    storage:
      - m2_raid_configuration:
          slot: MSTOR-RAID-1
        name: Pol_Storage_M2-Raid # ABC this is the Storage Policy name
        use_jbod_for_vd_creation: true
      - description: Raid1 Storage Policy  # ABC this is a description of the Storage Policy
        drive_groups:
          - manual_drive_group:
              drive_array_spans:
                - slots: 1-2
            name: dg0 # ABC this is the Drive Group name
            raid_level: Raid1
            virtual_drives:
              - boot_drive: true
                expand_to_available: true
                name: vd0 # ABC this is the Virtual Drive name
        name: Pol_Storage_Raid1 # ABC this is the Storage Policy name
        unused_disks_state: Jbod
        use_jbod_for_vd_creation: true


