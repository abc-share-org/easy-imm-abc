ABC:
  policies:
    multicast:
      - name: Pol_Multicast_mcast
    vlan:
# Group of VLANs definned in vlan_list that can be shared across all UCS Domains
# VLANs in a range in vlan_list will not be named in Intersight
      - name: Pol_vlan_shared-vlans
        vlans:
          - auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            name: vlan-native                       # Update this name for ABC
            native_vlan: true
            vlan_list: '1'                      
          - multicast_policy: Pol_Multicast_mcast
            name: vlan-tenants1                     # Update this name for ABC
            vlan_list: 101-103,900-999
# DC1 example with some shared VLANs and some different from DC2
