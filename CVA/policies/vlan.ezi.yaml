---
#====================================
#   Policies -> VLAN - Variables
#====================================
ABC:
  policies:
    multicast:
      - name: Pol_Multicast_mcast
    vlan:
      # Group of VLANs definned in vlan_list that can be shared across all UCS Domains
      # VLANs can be defined individually or as a range
      # Example of "native" VLAN is defining an individual VLAN ID
      # Example of "vl_mgmt" VLAN is defining a range of VLAN IDs
      - name: Pol_VLAN_dc1-vlans
        description: VLANs for DC1 cluster
        vlans:
          - name: native
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            native_vlan: true
            vlan_list: '1'
          - name: vl_mgmt
            description: Management VLANs
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            vlan_list: 100-103
          - name: vl_ntnx
            description: Nutanix VLANs
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            vlan_list: 1000-1003
          - name: vl_wkl
            description: Workload VLANs
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            vlan_list: 2000-2003
      # DC1 example with some shared VLANs and some different from DC1
      - name: Pol_VLAN_dc2-vlans
        description: VLANs for DC2 cluster
        vlans:
          - name: native
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            native_vlan: true
            vlan_list: '1'
          - name: vl_mgmt
            description: Management VLANs
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            vlan_list: 100-103
          - name: vl_ntnx
            description: Nutanix VLANs
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            vlan_list: 1000-1003
          - name: vl_wkl
            description: Workload VLANs
            auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            vlan_list: 2000-2003
      # Example detailed VLAN policy for specific use case
      # Naming each VLAN ID in a list
      - name: Pol_vlan_example-named-vlans
        description: vlans VLAN Policy
        vlans:
          - auto_allow_on_uplinks: true
            multicast_policy: Pol_Multicast_mcast
            name: default
            native_vlan: true
            vlan_list: '1'
          - auto_allow_on_uplinks: false
            multicast_policy: Pol_Multicast_mcast
            name: OOB-MGMT
            vlan_list: '64'
          - auto_allow_on_uplinks: false
            multicast_policy: Pol_Multicast_mcast
            name: OOB-MGMT
            vlan_list: '1000'
          - auto_allow_on_uplinks: false
            multicast_policy: Pol_Multicast_mcast
            name: IB-MGMT
            vlan_list: '1001'
          - auto_allow_on_uplinks: false
            multicast_policy: Pol_Multicast_mcast
            name: vMotion
            vlan_list: '1002'
          - auto_allow_on_uplinks: false
            multicast_policy: Pol_Multicast_mcast
            name: iSCSI-A
            vlan_list: '1011'
          - auto_allow_on_uplinks: false
            multicast_policy: Pol_Multicast_mcast
            name: iSCSI-B
            vlan_list: '1012'
